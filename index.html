<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>نموذج حجز القاعة</title>
  <style>
    body { font-family: sans-serif; direction: rtl; background: #121212; color: #eee; margin:0; padding:0; }
    .wrap { max-width: 380px; margin: 60px auto; }
    form { background: #fff; color:#000; padding:20px; border-radius:10px; }
    input, textarea, button { width:100%; margin-top:10px; padding:8px; border-radius:6px; }
    button { background:#007BFF; color:#fff; border:none; cursor:pointer; }
    .qr { text-align:center; margin-top:14px; color:#eee; }
  </style>
</head>
<body>
  <div class="wrap">
    <form id="bookingForm">
      <h2>نموذج حجز القاعة</h2>
      <input type="text" id="name" placeholder="الاسم" required>
      <input type="text" id="phone" placeholder="الرقم" required>
      <input type="date" id="date" required>
      <input type="time" id="time" required>
      <textarea id="desc" placeholder="الوصف / الشروط" rows="3"></textarea>
      <button type="submit">إرسال الحجز</button>
    </form>

    <div class="qr">
      <h3 style="color:#fff">رمز الحجز QR Code:</h3>
      <img src="/qrcode" alt="QR Code" width="200">
    </div>
  </div>

  <script>
    document.getElementById("bookingForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = {
        name: document.getElementById("name").value.trim(),
        phone: document.getElementById("phone").value.trim(),
        date: document.getElementById("date").value,
        time: document.getElementById("time").value,
        desc: document.getElementById("desc").value.trim(),
      };

      try {
        const res = await fetch("/api/bookings", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        });
        const result = await res.json();
        if (res.ok) {
          alert(result.message || "تم إرسال الحجز بنجاح ✅");
          document.getElementById("bookingForm").reset();
        } else {
          alert(result.error || "حدث خطأ أثناء الإرسال");
        }
      } catch (err) {
        alert("فشل الاتصال بالخادم");
        console.error(err);
      }
    });
  </script>
</body>
</html>
